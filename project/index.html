<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Project</title>
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>EdCursos</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>

                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>

                <div class="form-item">
                    <label>
                        Clases
                        <input type="number" min="1" name="clasesCurso" required>
                    </label>
                </div>

                <div class="form-item m-py-3">
                    <input class="button" type="submit" value="Crear Curso">
                </div>
            </div>
        </form>

    </div>
    
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="curso">
    </div>
    
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
